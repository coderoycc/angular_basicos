
<form [formGroup]="miFormulario" class="form-group" autocomplete="off" >
  <div *ngIf="verificaForm()" class="alert alert-danger d-flex align-items-center" role="alert">
    <i class="bi bi-exclamation-diamond-fill"> &nbsp;</i>
    <div>
      Formulario ínvalido
    </div>
  </div>
  <pre>{{miFormulario.invalid}}</pre>
  <div>
    <label for="proyectoR">Proyecto</label>
    <input class="form-control" [ngClass]="{'is-invalid':miFormulario.controls['proyectoR'].invalid}" type="text" id="proyectoR" placeholder="NOmbre del proyecto" name="proyecto" formControlName="proyectoR">
    <div *ngIf="miFormulario.controls['proyectoR'].invalid" class="invalid-feedback">
      Debe ser un nombre corto 
    </div>
  </div>
  <p>{{miFormulario.controls['proyectoR'].value}}</p>
  <div>
    <label for="horasR">Horas</label>
    <input class="form-control" type="number" id="horasR" placeholder="horas para completar" name="horas" formControlName="horasR">
  </div>
  
  <div>
    <label for="tecnologiasR">Tecnologias</label>
    <div class="row">
      <div class="col-12 col-md-8">
        <input class="form-control" id="tecnologiasR" placeholder="Nombre de la tecnologia" name="tecnologia" formControlName="tecnologiasR">
      </div>
      <div class="col-12 col-md-4">
        <button type="button" class="btn btn-success">Agregar tecnología</button>
      </div>
      <div class="col-12 mt-2">
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item" *ngFor="let tec of []">{{tec}}</li>
        </ul>
      </div>
    </div>
  </div>

  <button class="btn btn-warning mt-2 mr-2 w-50" type="submit">Agregar proyecto</button>
</form>
