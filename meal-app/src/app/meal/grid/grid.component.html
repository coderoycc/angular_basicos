<app-navbar></app-navbar>

<mat-grid-list cols="4">
  <mat-grid-tile  *ngFor="let meal of mealsInPage">
    <app-card [info]="meal"></app-card>
  </mat-grid-tile>
</mat-grid-list>

<div class="row-buttons">
  <button class="btn-arrows" mat-fab matTooltip="Accent" color="accent" (click)="previusPage()" aria-label="Example fab with a heart icon">
    <mat-icon>
      arrow_back_ios
    </mat-icon>
  </button>
  <span class="page-number">{{page}}</span>
  <button class="btn-arrows" mat-fab matTooltip="Primary" color="primary" (click)="nextPage()" aria-label="Example fab with a heart icon">
    <mat-icon>
      arrow_forward_ios
    </mat-icon>
  </button>
</div>
